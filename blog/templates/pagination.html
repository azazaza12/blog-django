<div class="pagination">
    <span class="current">
         Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
    <span class="pagination justify-content-center"  style="display: block;">
        {% if page.has_previous %}
            <a class="page-item {% if not page.has_previous %} disabled {% endif %}"
               href="{% if page.has_previous %} {% if tag %} {% url 'blog:post_list_by_tag' tag.slug page.previous_page_number %} {% else %} {% url 'blog:post_list' page.previous_page_number %} {% endif %} {% endif %}"
               tabindex="-1" aria-disabled="true">
                Previous
            </a>
        {% endif %}
        {% for page_number in page.paginator.page_range %}
            <a href="{% url 'blog:post_list' page_number %}">
                {{page_number}}
            </a>
        {% endfor %}
        {% if page.has_next %}
            <a class="page-item {% if not page.has_next %} disabled {% endif %}"
               href="{% if page.has_next %} {% if tag %} {% url 'blog:post_list_by_tag' tag.slug page.next_page_number %} {% else %} {% url 'blog:post_list' page.next_page_number %} {% endif %} {% endif %}"
               tabindex="-1" aria-disabled="true">
                Next
            </a>
        {% endif %}
    </span>
</div>
